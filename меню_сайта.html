<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>–ú–µ–Ω—é —Ä–µ—Å—Ç–æ—Ä–∞–Ω–∞</title>
<!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    color: #333;
  }

  h1 {
    text-align: center;
    padding: 30px 20px 10px;
    font-size: 2.5em;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
  }

  .header-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }

  .header-buttons button {
    padding: 12px 20px;
    font-size: 1em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: #2980b9;
    color: #fff;
    transition: background-color 0.3s;
  }

  .header-buttons button:hover {
    background-color: #2471a3;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }

  /* –†–∞–∑–¥–µ–ª –º–µ–Ω—é */
  .menu-section {
    background: #fff;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    margin-bottom: 40px;
  }

  h2 {
    margin-bottom: 20px;
    color: #2c3e50;
    text-align: center;
  }

  /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ */
  .categories {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 20px;
    gap: 10px;
  }

  .category-btn {
    padding: 10px 15px;
    background-color: #16a085;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s;
  }

  .category-btn:hover {
    background-color: #13867e;
  }

  /* –ö–∞—Ä—Ç–æ—á–∫–∏ –±–ª—é–¥ */
  .menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }

  .dish-card {
    background: #fff;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .dish-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.2);
  }

  .dish-image {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }

  .dish-info {
    padding: 15px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .dish-name {
    font-size: 1.2em;
    margin-bottom: 10px;
    color: #2c3e50;
  }

  .dish-price {
    font-size: 1.1em;
    font-weight: bold;
    color: #e74c3c;
  }

  /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –æ–ø–∏—Å–∞–Ω–∏—è –±–ª—é–¥–∞ */
  .modal {
    display: none; 
    position: fixed; 
    z-index: 999; 
    padding-top: 60px; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.5);
  }

  .modal-content {
    background-color: #fff;
    margin: auto;
    padding: 20px;
    border-radius: 20px;
    max-width: 600px;
    position: relative;
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 1.5em;
    cursor: pointer;
    color: #e74c3c;
  }

  /* –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã –≤ –æ—Ç–¥–µ–ª—å–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ ‚Äî –Ω–∏—á–µ–≥–æ —Ç—É—Ç –Ω–µ –º–µ–Ω—è–µ—Ç—Å—è */

</style>
</head>
<body>

<h1>üåü –ù–∞—à–µ –≤–∫—É—Å–Ω–æ–µ –º–µ–Ω—é üåü</h1>

<div class="header-buttons">
  <button id="viewMenu">üìã –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –º–µ–Ω—é</button>
  <button id="viewCart">üõí –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –∫–æ—Ä–∑–∏–Ω—É</button>
</div>

<div class="container" id="mainContent">
  <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∫–æ–Ω—Ç–µ–Ω—Ç: –º–µ–Ω—é –∏–ª–∏ –∫–æ—Ä–∑–∏–Ω–∞ -->
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –æ–ø–∏—Å–∞–Ω–∏—è –±–ª—é–¥–∞ -->
<div id="dishModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeModal">&times;</span>
    <h2 id="modalDishName"></h2>
    <img id="modalDishImg" src="" alt="" style="width:100%; border-radius:10px; margin-bottom:15px;" />
    <p id="modalDishDesc"></p>
    <p style="font-weight:bold; font-size:1.2em;">–¶–µ–Ω–∞: <span id="modalDishPrice"></span> —Ä—É–±.</p>
  </div>
</div>

<script>
  // –î–∞–Ω–Ω—ã–µ –±–ª—é–¥ —Å –æ–ø–∏—Å–∞–Ω–∏—è–º–∏ –∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º–∏
  const menuItems = [
    { id: 1, name: '–ü–∏—Ü—Ü–∞ –ú–∞—Ä–≥–∞—Ä–∏—Ç–∞', price: 400, img: 'https://images.unsplash.com/photo-1604908553697-9f4d7f1a7330?ixlib=rb-4.0.4&auto=format&fit=crop&w=800&q=80', description: '–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∞—è –∏—Ç–∞–ª—å—è–Ω—Å–∫–∞—è –ø–∏—Ü—Ü–∞ —Å —Ç–æ–º–∞—Ç–Ω—ã–º —Å–æ—É—Å–æ–º, —Å—ã—Ä–æ–º –∏ –±–∞–∑–∏–ª–∏–∫–æ–º.', category: '–ü–∏—Ü—Ü—ã' },
    { id: 2, name: '–ë–æ—Ä—â', price: 200, img: 'https://images.unsplash.com/photo-1614682836309-5b0f4f0b3b3f?ixlib=rb-4.0.4&auto=format&fit=crop&w=800&q=80', description: '–¢—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã–π —Ä—É—Å—Å–∫–∏–π –±–æ—Ä—â —Å –∫–∞–ø—É—Å—Ç–æ–π, —Å–≤–µ–∫–ª–æ–π –∏ –º—è—Å–æ–º.', category: '–°—É–ø—ã' },
    { id: 3, name: '–ü–µ–ª—å–º–µ–Ω–∏', price: 300, img: 'https://images.unsplash.com/photo-1596485033440-7f7b9f7b8f2d?ixlib=rb-4.0.4&auto=format&fit=crop&w=800&q=80', description: '–î–æ–º–∞—à–Ω–∏–µ –ø–µ–ª—å–º–µ–Ω–∏ —Å –º—è—Å–æ–º, –ø–æ–¥–∞–≤–∞–µ–º—ã–µ —Å–æ —Å–º–µ—Ç–∞–Ω–æ–π.', category: '–ë–ª—é–¥–∞' },
    { id: 4, name: '–°–∞–ª–∞—Ç –¶–µ–∑–∞—Ä—å', price: 350, img: 'https://images.unsplash.com/photo-1614653345823-3f7f410f7a54?ixlib=rb-4.0.4&auto=format&fit=crop&w=800&q=80', description: '–°–≤–µ–∂–∏–π —Å–∞–ª–∞—Ç —Å –∫—É—Ä–∏—Ü–µ–π, –ø–∞—Ä–º–µ–∑–∞–Ω–æ–º –∏ —Å–æ—É—Å–æ–º –¶–µ–∑–∞—Ä—å.', category: '–°–∞–ª–∞—Ç—ã' },
    { id: 5, name: '–ö–æ—Ç–ª–µ—Ç–∞ —Å –∫–∞—Ä—Ç–æ—à–∫–æ–π', price: 250, img: 'https://images.unsplash.com/photo-1616486991370-9a70b4b8b2a3?ixlib=rb-4.0.4&auto=format&fit=crop&w=800&q=80', description: '–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∞—è –∫–æ—Ç–ª–µ—Ç–∞ —Å –ø—é—Ä–µ –∏ —Å–≤–µ–∂–∏–º–∏ –æ–≤–æ—â–∞–º–∏.', category: '–ë–ª—é–¥–∞' }
  ];

  let currentView = 'menu'; // 'menu' –∏–ª–∏ 'cart'
  let filteredItems = [...menuItems]; // –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
  let cart = [];

  const mainContent = document.getElementById('mainContent');

  // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –º–µ–Ω—é
  function renderMenu() {
    currentView = 'menu';
    mainContent.innerHTML = '';

    // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏
    const categories = [...new Set(menuItems.map(item => item.category))];
    const categoriesDiv = document.createElement('div');
    categoriesDiv.className = 'categories';

    const allBtn = document.createElement('button');
    allBtn.className = 'category-btn';
    allBtn.textContent = '–í—Å–µ';
    allBtn.onclick = () => {
      filteredItems = [...menuItems];
      renderMenu();
    };
    categoriesDiv.appendChild(allBtn);

    categories.forEach(cat => {
      const btn = document.createElement('button');
      btn.className = 'category-btn';
      btn.textContent = cat;
      btn.onclick = () => {
        filteredItems = menuItems.filter(i => i.category === cat);
        renderMenu();
      };
      categoriesDiv.appendChild(btn);
    });

    mainContent.appendChild(categoriesDiv);

    // –°–æ–∑–¥–∞–µ–º —Å–µ—Ç–∫—É –±–ª—é–¥
    const grid = document.createElement('div');
    grid.className = 'menu-grid';

    filteredItems.forEach(item => {
      const card = document.createElement('div');
      card.className = 'dish-card';
      card.onclick = () => openDishModal(item);
      card.innerHTML = `
        <img src="${item.img}" class="dish-image" />
        <div class="dish-info">
          <div class="dish-name">${item.name}</div>
          <div class="dish-price">${item.price} —Ä—É–±.</div>
          <button class="add-btn" style="margin-top:10px; padding:8px; width:100%; background-color:#27ae60; border:none; border-radius:8px; color:#fff; font-weight:600; cursor:pointer;">–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>
      `;
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–î–æ–±–∞–≤–∏—Ç—å"
      card.querySelector('.add-btn').onclick = (e) => {
        e.stopPropagation();
        addToCart(item);
      };
      grid.appendChild(card);
    });

    mainContent.appendChild(grid);
  }

  // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–æ—Ä–∑–∏–Ω—ã
  function renderCart() {
    currentView = 'cart';
    mainContent.innerHTML = '';

    const cartDiv = document.createElement('div');
    cartDiv.innerHTML = `
      <h2 style="text-align:center; margin-bottom:15px; color:#2c3e50;">üõí –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h2>
    `;

    const itemsCount = {};
    cart.forEach(i => {
      itemsCount[i.id] = (itemsCount[i.id] || 0) + 1;
    });

    if (Object.keys(itemsCount).length === 0) {
      cartDiv.innerHTML += `<p style="text-align:center;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>`;
    } else {
      for (const id in itemsCount) {
        const item = menuItems.find(i => i.id == id);
        cartDiv.innerHTML += `
          <div class="cart-item">
            <span>${item.name} x${itemsCount[id]}</span>
            <span>${item.price * itemsCount[id]} —Ä—É–±.</span>
            <button class="remove-btn" data-id="${item.id}">&times;</button>
          </div>
        `;
      }
    }

    // –ò—Ç–æ–≥
    const totalSum = Object.keys(itemsCount).reduce((sum, id) => {
      const item = menuItems.find(i => i.id == id);
      return sum + item.price * itemsCount[id];
    }, 0);
    cartDiv.innerHTML += `<div class="total" style="margin-top:15px;">–ò—Ç–æ–≥: <span id="total">${totalSum}</span> —Ä—É–±.</div>`;

    // –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ –∑–∞–∫–∞–∑—É
    const orderBtn = document.createElement('button');
    orderBtn.textContent = '–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑';
    orderBtn.style = 'margin-top:20px; padding:12px; width:100%; background-color:#2980b9; color:#fff; border:none; border-radius:10px; font-size:1em; cursor:pointer;';
    orderBtn.onclick = () => showOrderForm();

    cartDiv.appendChild(orderBtn);

    mainContent.appendChild(cartDiv);
  }

  function showOrderForm() {
    currentView = 'order';
    mainContent.innerHTML = `
      <h2 style="text-align:center; margin-bottom:20px; color:#2c3e50;">üìù –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h2>
      <form id="order-form" style="max-width:400px; margin:auto; display:flex; flex-direction:column;">
        <input type="text" id="name" placeholder="–í–∞—à–µ –∏–º—è" required />
        <input type="tel" id="phone" placeholder="–í–∞—à —Ç–µ–ª–µ—Ñ–æ–Ω" required />
        <button type="submit" style="padding:12px; background-color:#2980b9; color:#fff; border:none; border-radius:10px; font-size:1.2em; cursor:pointer;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
      </form>
    `;

    document.getElementById('order-form').onsubmit = e => {
      e.preventDefault();
      if (cart.length === 0) {
        alert('–î–æ–±–∞–≤—å—Ç–µ –±–ª—é–¥–∞ –≤ –∫–æ—Ä–∑–∏–Ω—É!');
        return;
      }
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      if (!name || !phone) {
        alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
        return;
      }
      alert(`–°–ø–∞—Å–∏–±–æ, ${name}! –í–∞—à –∑–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω. –ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É ${phone}.`);
      cart = [];
      renderCart();
    };


    // –í–Ω—É—Ç—Ä–∏ —Ñ—É–Ω–∫—Ü–∏–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–∫–∞–∑–∞ (–ø–æ—Å–ª–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è)
fetch('/sendOrder', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify({ name, phone, cart }) // –ø–µ—Ä–µ–¥–∞–π—Ç–µ –Ω—É–∂–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
})
.then(response => response.json())
.then(data => {
  alert('–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –°–ø–∞—Å–∏–±–æ!');
  // –æ—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É –∏ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∞—Ç—å
})
.catch(error => {
  alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–∫–∞–∑–∞.');
});


  }

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –∫–æ—Ä–∑–∏–Ω—É
  function addToCart(item) {
    cart.push(item);
    if (currentView === 'menu') renderMenu();
  }

  // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –æ–ø–∏—Å–∞–Ω–∏—è –±–ª—é–¥–∞
  const modal = document.getElementById('dishModal');
  const modalName = document.getElementById('modalDishName');
  const modalImg = document.getElementById('modalDishImg');
  const modalDesc = document.getElementById('modalDishDesc');
  const modalPrice = document.getElementById('modalDishPrice');

  function openDishModal(item) {
    document.getElementById('modalDishName').innerText = item.name;
    document.getElementById('modalDishImg').src = item.img;
    document.getElementById('modalDishDesc').innerText = item.description;
    document.getElementById('modalDishPrice').innerText = item.price;
    modal.style.display = 'block';
  }

  document.getElementById('closeModal').onclick = () => {
    modal.style.display = 'none';
  };
  window.onclick = e => {
    if (e.target == modal) modal.style.display = 'none';
  };

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
  document.getElementById('viewMenu').onclick = () => renderMenu();
  document.getElementById('viewCart').onclick = () => renderCart();

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∏–∑ –∫–∞—Ä—Ç–æ—á–∫–∏
  // (—É–∂–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–æ –≤–Ω—É—Ç—Ä–∏ renderMenu)

  // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ–Ω—é
  renderMenu();
</script>

</body>
</html>
